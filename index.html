  <canvas id="img" style="border:1px solid #000000"></canvas>
  <input type="file" onChange="onfill(this)">
  <input onClick="get()" type="button" value="Создать картинку">

  <script>
    let canv=document.getElementById("img"),
            c=canv.getContext("2d");
    function onfill(doc)
    {
      var file=doc.files[0],
              fileread=new FileReader();
      fileread.onload=function()
      {
        var img=new Image();
        img.src=fileread.result;
        img.onload=function()
        {
          canv.width=img.width;
          canv.height=img.height;
          c.drawImage(img,0,0);
          c.font="60px Arial";
          var text="тут текст";
          c.fillText("тут текст",canv.width/2-text.length/2*30,canv.height/2-15);
        }
      }
      fileread.readAsDataURL(file);
    }
    function get()
    {
      var link=document.createElement("a");
      link.download="download";
      link.href=canv.toDataURL(["image/png"]);
      link.click();
    }
  </script>
